<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Exercise</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/main.js" defer></script>
  </head>
  <body>
    <div class="logo"><img src="./images/logo.svg" alt="Logo" /></div>
    <main id="main">
      <div id="login" class="login">

        <h1 class="login-heading">Login</h1>
        <div id="alert" class="alert alert-hidden"></div>

        <form id="form" class="form" method="POST">
          <fieldset>
            <legend>Insert your information below</legend>

            <section class="form-group">
              <label for="email" class="form-label">E-mail</label>
              <input
                id="email"
                type="text"
                class="form-input"
                name="email"
                placeholder="Type your email"
                autocomplete="off"
              />
              <p id="form-error-email" class="form-error form-error-hidden"></p>
            </section>

            <section class="form-group">
              <label for="password" class="form-label">Password</label>
              <div class="form-password-group">
                <input
                  id="password"
                  type="password"
                  class="form-input"
                  name="password"
                  placeholder="Type your password"
                  autocomplete="off"
                />
                <p id="form-error-password" class="form-error form-error-hidden"></p>
                <button
                  id="password-reveal"
                  type="button"
                  class="form-password-reveal"
                ></button>
              </div>
            </section>

            <section class="form-options">
              <div class="form-options-checkbox">
                <input type="checkbox" id="remember" value="remind">
                <label for="remember">Remind me</label>
              </div>
              <div class="form-options-link">
                <a href="#">Forgot my password</a>
              </div>
            </section>
          </fieldset>

          <div class="form-submit-container">
            <button class="form-submit-btn" type="submit">login</button>
          </div>

          <div class="form-signup">
            <p>Don&apos;t have an account?</p>
            <a href="#">Sign up!</a>
          </div>
        </form>
      </div>
      <div class="background-image"></div>
    </main>
  </body>
</html>
